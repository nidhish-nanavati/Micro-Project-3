<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon"  href="./calculator.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" id="calculator-input"/>
        </div>
        <div class="button-container">
            <div class="main-container">
                <button class="op">7</button>
                <button class="op">8</button>
                <button class="op">9</button>
                <button class="op" id="delete" style="background-color: #647299;">DEL</button>
                <button class="op">4</button>
                <button class="op">5</button>
                <button class="op">6</button>
                <button class="op">+</button>                
                <button class="op">1</button>
                <button class="op">2</button>
                <button class="op">3</button>
                <button class="op">-</button>                                
                <button class="op">.</button>
                <button class="op">0</button>
                <button class="op">/</button>
                <button class="op">X</button>                                
                <button class="bottom" id="reset" style="background-color: #647299;">RESET</button>                                
                <button class="bottom" id="equal" style="background-color: #D13F30;">=</button>                                
            </div>
        </div>
    </div>
    <script>
        let reset = document.getElementById("reset");
        let equal = document.getElementById("equal");
        let input = document.getElementById("calculator-input");
        let del = document.getElementById("delete");
        let str = "";

        let ops = document.getElementsByClassName('op');
        for(var i=0;i<ops.length;i++){
            let val = ops[i].innerText;
            if(val != "DEL" && val != "X"){
                ops[i].addEventListener("click",()=>{
                input.value += val;
                str += val;
                console.log(str);
                },false)
            }
            else if(val == "X"){
                ops[i].addEventListener("click",()=>{
                input.value += val;
                str += "*";
                console.log(str);
                },false)
            }
        }
        reset.addEventListener("click",()=>{
            input.value="";
            str="";
        });
        equal.addEventListener("click",()=>{
            input.value = Math.round((eval(str)*1000))/1000;
            str = input.value;
        });

        del.addEventListener("click",()=>{
            input.value = input.value.substr(0,input.value.length-1);
            str = str.substr(0,str.length-1);
        })
    </script>
</body>
</html>
